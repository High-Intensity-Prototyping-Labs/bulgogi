--- # rules.yaml
lib*.c:
- src
- inc

lib*.cpp:
- srcpp
- incpp

exe:
- lib*..
- exesrc
---

--- # project.yaml 
libadcs.c:
  - src: 'MANTIS-ADCS/src'
  - inc: 'MANTIS-ADCS/inc'

libcam.cpp:
  - src: 'arduCAM/v3/source'
  - inc: 'arduCAM/v3/include'

core:
  - libadcs.c 
  - libcam.cpp
  - exesrc: 
    - 'core/src'
---
